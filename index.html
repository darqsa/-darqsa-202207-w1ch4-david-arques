<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de la compra</title>
  </head>
  <body>
    <header>
      <h1>Lista de la compra</h1>
      <ul>
        <li>Principal</li>
        <li class="actual-page">Lista</li>
        <li>Acerca de</li>
      </ul>
    </header>
    <main>
      <section class="switch-page">
        <a href="edit-list.html"
          ><img
            src="http://cdn.onlinewebfonts.com/svg/img_356964.png"
            alt=""
            width="50"
        /></a>
        <h2>2/3 Comprados</h2>
      </section>
      <section class="list-space">
        <ul>
          <li>
            <div>
              <input type="checkbox" id="item-1" /><label for="item-1"
                >Pan</label
              >
            </div>
            <span class="price">0,75€ <strong>X</strong></span>
          </li>
          <li>
            <div>
              <input type="checkbox" id="item-2" /><label for="item-2"
                >Azucar</label
              >
            </div>
            <span class="price"><strong>X</strong></span>
          </li>
          <li>
            <div>
              <input type="checkbox" id="item-3" /><label for="item-3"
                >Leche</label
              >
            </div>
            <span class="price">1,20€ <strong>X</strong></span>
          </li>
        </ul>
      </section>
      <br />
      <div class="final-price">1,95€</div>
    </main>
  </body>
</html>
